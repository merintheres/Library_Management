<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Manager</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f6fa;
            color: #2d3436;
        }
        header {
            background-color: #6c5ce7;
            padding: 20px;
            text-align: center;
            color: white;
        }
        .center-buttons {
            text-align: center;
            margin-top: 50px;
        }
        .btn {
            display: inline-block;
            padding: 12px 25px;
            margin: 10px;
            font-size: 16px;
            background-color: #00b894;
            color: white;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #019870;
        }
        main {
            padding: 40px;
            text-align: center;
        }
        input, select, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Book Manager</h1>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
